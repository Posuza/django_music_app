<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track List</title>
</head>
<body>
    <h1>Track List</h1>
    <ul>
        {% for track in tracks %}
            <li>{{ track.title }} - <a href="{{ track.file }}">{{ track.file }}</a></li>
        {% empty %}
            <li>No tracks available.</li>
        {% endfor %}
    </ul>
</body>
</html>
